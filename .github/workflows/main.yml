name: Deploy Portfolio API
on:
  push:
    branches:
      - main

  concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
  NODE_VERSION: '22.15'
  APP_TAR: 'app.tar.gz'

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies for build
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create tar
        run: |
          mkdir -p release
          tar -czf release/${{ env.APP_TAR }} \
            dist package.json yarn.lock

      - name: Upload tar
        uses: actions/upload-artifact@v4
        with:
          name: app-tar
          path: release/${{ env.APP_TAR }}

  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download tar
        uses: actions/download-artifact@v4
        with: { name: app-tar, path: . }

      - name: Install Wireguard
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard wireguard-tools resolvconf

      - name: Setup Wireguard config
        run: |
          echo "${{ secrets.WG_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf

      - name: Connect Wireguard
        run: |
          sudo wg-quick up wg0
          sleep 5
          sudo wg show

      - name: Send tar to production server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          port: ${{ secrets.PROD_PORT }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: '${{ env.APP_TAR }}'
          target: '${{ secrets.DEPLOY_PATH }}'
          overwrite: true

      - name: Connect SSH and Run application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          port: ${{ secrets.PROD_PORT }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          script: |
            bash -lc '
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"
            tar -xzf "${{ env.APP_TAR }}"

            # nvm 로드
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # export PATH="/usr/local/bin:/usr/bin:$PATH"
            command -v yarn >/dev/null 2>&1 || { echo "yarn not found (PATH=$PATH)"; exit 1; }
            yarn --version || true
            yarn install --frozen-lockfile --production
            yarn start:prod
            '

      - name: Disconnect Wireguard
        if: always()
        run: sudo wg-quick down wg0
